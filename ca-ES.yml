intro_short: >
  <p class="text-center">Diciembre 2019</p>

txt_eroski: >
  <p><strong>Transparentes y apostando por la reducción, pero necesita más eliminación.</strong> Se comprometen a reducir un 20% de sus plásticos para 2025. Aunque están apostando por el granel y las alternativas reutilizables, su reducción de plásticos significa seguir alimentando la cultura del usar y tirar, con otros materiales como el papel. Hay que reconocerles que siguen testando  opciones nuevas para aumentar los reutilizables y los productos a granel, y han aumentado sus referencias de fruta y verdura a granel un 5% más. Permiten que el cliente lleve su propio envase para comprar productos frescos y venden una malla reusable para comprar fruta y verdura a granel.</p>
link_eroski: "https://es.greenpeace.org"


txt_aldi: >
  <p><strong>Avanzan tímidamente hacia la reducción de plásticos.</strong> Se comprometen a reducir un 20% de sus plásticos para 2025. Tienen una estrategia bien desarrollada pero necesitamos que su compromiso sea más ambicioso y se apueste fuertemente por modelos reusables, que permitan la eliminación de envases, y por un surtido mayoritariamente a granel. Venderán mallas reusables para comprar fruta y verdura a granel en 2020. Por ahora, la eliminación de envases sólo ha ocurrido en algunos productos de fruta y verdura. El resto de medidas se centran en la reciclabilidad, reducción del envase o sustitución por otros materiales.</p>
link_aldi: "https://es.greenpeace.org"


txt_mercadona: >
  <p><strong>Caída en picado al tener cada vez más envases en vez de eliminarlos.</strong> Su estrategia se centra casi exclusivamente en reciclaje y reducción del tamaño del envase. Apuestan por los biodegradables y por las falsas soluciones y no tienen planes de reutilización. Con su nuevo modelo de tienda, cada vez encontramos mayor número de envases. La eliminación implementada es, por ahora, anecdótica.</p>
link_mercadona: "https://es.greenpeace.org"


txt_lidl: >
  <p><strong>Avanzan dando pasos pero les quedan muchos envases que eliminar.</strong> Se comprometen a reducir, como mínimo, un 20% de sus plásticos para 2025. Con una estrategia clara desde 2018, han ido cumpliendo sus compromisos hasta ahora. Sin embargo, las opciones reutilizables son aún anecdóticas y la mayoría de sus productos siguen sobreenvasados. Su plan se basa mayoritariamente en el reciclaje y la disminución del tamaño o grosor de sus envases. En fruta y verdura han apostado por la eliminación completa del envase en el 13% de sus referencias y también han eliminado todos los vasos, platos, pajitas y cubiertos desechables de sus establecimientos.</p>
link_lidl: "https://es.greenpeace.org"


txt_dia: >
  <p><strong>Definiéndose pero apostando por el granel en fruta y verdura.</strong> Todavía no tienen una estrategia bien definida pero han ido dando algunos pasos de reducción en el último año. Su estrategia se está planteando de forma interna pero no hay un compromiso firme por parte de la dirección. Por eso, parece que no apostarán por las alternativas reutilizables. El mayor avance ha sido el realizado en la sección de fruta y verdura, donde han aumentado un 35% sus referencias a granel. Sus planes se centran en la reciclabilidad, la reducción y la sustitución, aunque aún no haya un plan aprobado.</p>
link_dia: "https://es.greenpeace.org"


txt_carrefour: >
  <p><strong>Apuestan claramente por la sustitución aunque tengan alternativas reusables.</strong> Carrefour no nos ha presentado este año sus compromisos, pero nuestra evaluación continua y sus comunicados públicos nos han permitido conocer su avance. Concluimos que en 2019 Carrefour suspende con creces en este ranking debido a la falta de nuevos compromisos y al gran incumplimiento de los de 2018.</p>
link_carrefour: "https://es.greenpeace.org"


txt_alcampo: >
  <p><strong>Es el compromiso más ambicioso pero no asegura la eliminación completa.</strong> Se han comprometido a reducir sus envases plásticos en un 30% para 2025 y un 50% para 2030. A pesar de tener el objetivo más ambicioso de todos los supermercados, cómo se consigue esa reducción es importante. Su estrategia se centra en sustituir por otros materiales y reducir tanto el tamaño como el grosor de sus envases, que no es lo mismo que eliminar directamente el 50% de sus envases. Algunas de sus medidas sí se dirigen a eliminar directamente los envases. Por otra parte, sus medidas para fomentar la reutilización también contribuyen a su objetivo de reducción. Permiten que el cliente lleve su propio envase para comprar productos frescos y venden mallas reusables para comprar fruta y verdura a granel.</p>
link_alcampo: "https://es.greenpeace.org"


txt_elcorteingles: >
  <p><strong>Sustituir el plástico por papel o compostables y usar plástico reciclado no es suficiente para frenar la contaminación por plásticos.</strong> El Corte Inglés ha avanzado desde el año pasado y tiene planes concretos, pero necesitan seguir creando alternativas reutilizables y profundizar en la eliminación completa de envases. Tienen planes para reducir sus plásticos y se han comprometido a que sus envases sean 100% reciclables, compostables o reusables para 2025. Sin embargo, no sabemos cuánto apostarán por los reutilizables y, por ahora, vemos mucha sustitución de materiales. Permitirán que las personas consumidoras lleven su propio envase para comprar productos frescos y venderán una malla reusable para comprar fruta y verdura a granel en 2020.</p>
link_elcorteingles: "https://es.greenpeace.org"

